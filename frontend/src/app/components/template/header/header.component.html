<mat-toolbar class="header">
	<span class="logo">
		<button (click)="toggleSidenav()">
			<i class="material-icons">
				menu
			</i>
		</button>
		<a routerLink="/">
			<img src="assets/img/logo.png" alt="logo">
		</a>
	</span>
	<span class="title-group">
		<a routerLink="{{ routeUrl }}">
			<i class="material-icons">
				{{ icon }}
			</i>
			{{ title }}
		</a>
	</span>
</mat-toolbar>
